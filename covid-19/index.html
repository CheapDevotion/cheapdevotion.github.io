<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>COVID-19 Prevention</title>
	<meta property="og:url" content="http://cheapdevotion.com/covid-19/" />
	<meta property="og:type"               content="article" />
	<meta property="og:title"              content="Secret COVID-19 Prevention Measures" />
	<meta property="og:description"        content="You won't believe the secrets the government are trying to cover up" />
	<meta property="og:image"              content="https://www.cattco.org/sites/default/files/term-images/3D_medical_animation_coronavirus_structure.jpg" />

	<style>
	.typewriter h1 {
	  overflow: hidden; /* Ensures the content is not revealed until the animation */
	  border-right: .15em solid orange; /* The typwriter cursor */
	  white-space: nowrap; /* Keeps the content on a single line */
	  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
	  letter-spacing: .15em; /* Adjust as needed */
	  animation: 
	    typing 3.5s steps(40, end),
	    blink-caret .75s step-end infinite;
	}

	/* The typing effect */
	@keyframes typing {
	  from { width: 0 }
	  to { width: 100% }
	}

	/* The typewriter cursor effect */
	@keyframes blink-caret {
	  from, to { border-color: transparent }
	  50% { border-color: black; }
	}
	</style>

</head>

<body>
  <div style="width:400px;text-align: center; margin:auto">
  <div class="typewriter">
  <h1>Stay at home, dummy.</h1>
</div>
</div>

</body>
</html>
