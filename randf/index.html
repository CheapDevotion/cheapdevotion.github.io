<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>R+F Commission</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">


</head>

<body>
<div class="jumbotron">
  <h1>R+F Commission</h1>
  <p class="lead">Commission Calculator for R+F Products</p>
</div>

<div style="margin:0px" class="container example">
  


<form action="#" class="credit-card-div">
<div class="panel panel-default" >
 <div class="panel-heading">
     
      <div class="row ">
              <div class="col-md-12">
                  <input id="commission" type="text" disabled class="form-control btn-success" value="Commission: $100" />
              </div>
          </div>
     <div class="row ">
              <div class="col-md-6 col-sm-6 col-xs-6">
                  <span class="help-block text-muted small-font" >PC Price</span>
                  <input id="pcprice" type="number" class="form-control" placeholder="PC Price" />
              </div>
         <div class="col-md-6 col-sm-6 col-xs-6">
                  <span class="help-block text-muted small-font" >Consultant Price</span>
                  <input id="conprice" type="number" class="form-control" placeholder="Consultant Price" />
              </div>

          </div>

       <div class="row ">
            <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                 <button type="button" id="psqv" class="btn btn-lg btn-toggle" data-toggle="button" aria-pressed="false" autocomplete="off">
        <div class="handle"></div>
      </button>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                  <input id="btn" type="submit"  class="btn btn-primary btn-block" value="CALCULATE" />
              </div>
          </div>
     
                   </div>
              </div>
</form>

 

</div>  


 
  


</div><!-- /.container -->
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">
     var psqvEnabled = false;
     var commission = $("#commission");
     var pcprice = $("#pcprice");
     var conprice = $("#conprice");
     var psqv = $("#psqv")
     var btn = $("#btn");

     psqv.on('click', function() {
       psqvEnabled = !psqvEnabled;
       calculate();
     });

     commission.hide();

     $("input").on('input', function() 
     {
       var enabled = pcprice.val() && conprice.val();
       btn.prop('disabled', !enabled);
     });

     btn.prop('disabled', true);

     btn.on('click', function(){ calculate(); });

     function calculate(){
       var pc = pcprice.val();
       var con = conprice.val();

       if (!pc || !con) {commission.hide(); return; }

       var total = pc - con + (con * 0.1);
       if (psqvEnabled)
        total += con * 0.05;

      total = parseFloat(Math.round(total * 100) / 100).toFixed(2);

       commission.val("Commission: $" + total);
       commission.show();
     }
  </script>
</body>

</html>
